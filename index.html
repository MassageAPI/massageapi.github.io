<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Service</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: #fff; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .message { color: red; }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>No account? <a href="#" onclick="showRegister()">Register here</a></p>
        <div class="message" id="login-message"></div>
    </div>

    <div class="container" id="register-container" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        <div class="message" id="register-message"></div>
    </div>

    <div class="container" id="massage-container" style="display:none;">
        <h2>Your Massages</h2>
        <button onclick="getMassages()">Get Massages</button>
        <div id="massage-list"></div>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        const baseUrl = 'http://silasmc.duckdns.org:3434';

        function showRegister() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('login-container').style.display = 'block';
        }

        function showMassages() {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('register-container').style.display = 'none';
            document.getElementById('massage-container').style.display = 'block';
            getMassages();
        }

        function saveCredentials(username, password) {
            document.cookie = `username=${username}; path=/`;
            document.cookie = `password=${password}; path=/`;
        }

        function getCredentials() {
            const cookies = document.cookie.split('; ').reduce((prev, current) => {
                const [name, value] = current.split('=');
                prev[name] = value;
                return prev;
            }, {});
            return cookies;
        }

        function clearCredentials() {
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "password=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const response = await fetch(`${baseUrl}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            const messageElement = document.getElementById('register-message');
            if (response.ok) {
                messageElement.style.color = 'green';
                messageElement.textContent = data.message;
                showLogin();
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = data.message;
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const response = await fetch(`${baseUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            const messageElement = document.getElementById('login-message');
            if (response.ok) {
                saveCredentials(username, password);
                showMassages();
            } else {
                messageElement.style.color = 'red';
                messageElement.textContent = data.message;
            }
        }

        async function getMassages() {
            const { username, password } = getCredentials();
            const response = await fetch(`${baseUrl}/massages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('massage-list').innerText = data.massages;
            } else {
                alert(data.message);
                logout();
            }
        }

        function logout() {
            clearCredentials();
            showLogin();
        }

        // Automatically log in if credentials are stored in cookies
        window.onload = () => {
            const { username, password } = getCredentials();
            if (username && password) {
                loginWithCookies(username, password);
            } else {
                showLogin();
            }
        }

        async function loginWithCookies(username, password) {
            const response = await fetch(`${baseUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            if (response.ok) {
                showMassages();
            } else {
                clearCredentials();
                showLogin();
            }
        }
    </script>
</body>
</html>
