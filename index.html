<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Massage Service</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 300px; margin: 0 auto; }
        input, button { display: block; margin: 10px 0; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <input type="text" id="reg-username" placeholder="Username">
        <input type="password" id="reg-password" placeholder="Password">
        <button onclick="register()">Register</button>
        
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
        
        <h2>Massages</h2>
        <input type="text" id="massage-username" placeholder="Username">
        <input type="password" id="massage-password" placeholder="Password">
        <button onclick="getMassages()">Get Massages</button>
        <div id="massage-list"></div>
    </div>

    <script>
        const baseUrl = 'http://silasmc.duckdns.org:3434';

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const response = await fetch(`${baseUrl}/register`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            alert(data.message);
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const response = await fetch(`${baseUrl}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            alert(data.message);
        }

        async function getMassages() {
            const username = document.getElementById('massage-username').value;
            const password = document.getElementById('massage-password').value;
            const response = await fetch(`${baseUrl}/massages`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok) {
                document.getElementById('massage-list').innerText = data.massages;
            } else {
                alert(data.message);
            }
        }
    </script>
</body>
</html>
